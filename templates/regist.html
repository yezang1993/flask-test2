<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sign up</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MyShop</a>
        <img src="static/imgs/logo.png" width="100px" height="50px">
    </div>

  </div>
</nav>


  <div class="row">
    <div class="col-sm-4">
      <form class="form-horizontal" role="form" action="http://127.0.0.1:5000/regist" enctype="multipart/form-data" method="post">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="username" id="firstname"
				   placeholder="input your username please">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">password</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="password" id="lastname"
				   placeholder="input your password please">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">sign up</button>
            <a href="http://127.0.0.1:5000">have a account?click here to sign in</a>
		</div>
	</div>
</form>





  </div>
</div>



</body>
</html>
