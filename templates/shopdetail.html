<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>myshoppage</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
 <div class="jumbotron text-center" style="margin-bottom:0">
  <h1>My Shop(MS)</h1>
<img src="/static/imgs/logo.png" width="100px" height="50px">
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://127.0.0.1:5000/showshopindex">MyShop</a>

         <img src="/static/imgs/logo.png" width="100px" height="50px">
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="http://127.0.0.1:5000/showshopindex">Index</a></li>

        <li><a href="http://127.0.0.1:5000/showcar">Shopping Cart</a></li>
        <li><a href="http://127.0.0.1:5000/quite">Quite your account</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">



      <h2>{{ shop.shopname }}</h2>

      <div class="fakeimg"><img src="/static/imgs/{{ shop.shoppic}}" width="100px" height="100px" ></div>

      <p>{{ shop.shopdesc }}</p>
     <p ><a href="http://127.0.0.1:5000/addcar/{{shop.shopid}}/{{shop.shopprice}}">add into shopcart</a> </p>
<hr>

      <p>Messages</p>
      <ul class="nav nav-pills nav-stacked">

         {% for item in messes %}
        <li class="active">{{ item[3] }} : {{ item[2] }}</li>
             <hr>
          {% endfor %}
      </ul>
      <hr class="hidden-sm hidden-md hidden-lg">

<form role="form" action="http://127.0.0.1:5000/dealcomm" enctype="multipart/form-data" method="post">

  <div class="form-group">
    <label for="name">Message</label>
    <input type="text" class="form-control"  name="message"   placeholder="input your message please">
  </div>
<input type="text" hidden="hidden" name="shopid"    value="{{shop.shopid}}">
  <button type="submit" class="btn btn-default">comment</button>
</form>


  </div>
</div>



</body>
</html>
